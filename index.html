<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sude Yoldas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hoş Geldiniz!</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Ana Sayfa</a></li>
            <li><a href="#">Hakkımızda</a></li>
            <li><a href="#">Hizmetlerimiz</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Hakkımızda</h2>
            <p>Web sitemizdeki hizmetler hakkında daha fazla bilgi alabilirsiniz.</p>
        </section>

        <section>
            <h2>Hizmetlerimiz</h2>
            <ul>
                <li>Web Tasarım</li>
                <li>Web Geliştirme</li>
                <li>Dijital Pazarlama</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Basit Web Sitesi</p>
    </footer>
</body>
</html>
